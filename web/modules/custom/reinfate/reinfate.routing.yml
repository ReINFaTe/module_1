reinfate.cats:
  path: '/reinfate/cats'
  defaults:
    _title: 'Cats'
    _controller: '\Drupal\reinfate\Controller\PageController::build'
  requirements:
    _permission: 'access content'

reinfate.catsListAjax:
  path: '/reinfate/cats/{method}/catsList'
  defaults:
    _controller: '\Drupal\reinfate\Controller\PageController::catsListAjax'
  requirements:
    _permission: 'access content'
    method: 'nojs|ajax'

reinfate.catsFormAjax:
  path: '/reinfate/cats/{method}/catsForm'
  defaults:
    _controller: '\Drupal\reinfate\Controller\PageController::catsFormAjax'
  requirements:
    _permission: 'access content'
    method: 'nojs|ajax'

reinfate.catDetailsAjax:
  path: '/reinfate/cats/{method}/catDetails/{id}'
  defaults:
    _controller: '\Drupal\reinfate\Controller\PageController::catDetailsAjax'
  requirements:
    _permission: 'access content'
    method: 'nojs|ajax'
    id: ^\d+$

reinfate.catDelete:
  path: '/reinfate/cats/{id}/delete'
  defaults:
    _form: '\Drupal\reinfate\Form\DeleteCatForm'
  requirements:
    _permission: 'administer nodes'
    id: ^\d+$

reinfate.catEdit:
  path: '/reinfate/cats/{id}/edit'
  defaults:
    _form: '\Drupal\reinfate\Form\NewCatForm'
  requirements:
    _permission: 'administer nodes'
    id: ^\d+$
